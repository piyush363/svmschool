        const saveInquiry = (data) => {
            const existing = JSON.parse(localStorage.getItem('svm_inquiries') || '[]');
            const newEntry = { 
                ...data, 
                id: Date.now(), 
                date: new Date().toLocaleString(),
                status: 'New'
            };
            localStorage.setItem('svm_inquiries', JSON.stringify([newEntry, ...existing]));
        };

        const getInquiries = () => JSON.parse(localStorage.getItem('svm_inquiries') || '[]');
        
        const deleteInquiry = (id) => {
            const existing = getInquiries();
            const filtered = existing.filter(i => i.id !== id);
            localStorage.setItem('svm_inquiries', JSON.stringify(filtered));
            return filtered;
        };

        const updateInquiryStatus = (id, status) => {
            const existing = getInquiries();
            const updated = existing.map(i => i.id === id ? { ...i, status } : i);
            localStorage.setItem('svm_inquiries', JSON.stringify(updated));
            return updated;
        };

            const [error, setError] = useState(false);
            const [inquiries, setInquiries] = useState([]);

            useEffect(() => {

            }, [isAuthenticated]);

            const handleLogin = (e) => {
                e.preventDefault();

                if (credentials.username === 'piyush2929' && credentials.password === 'svm#2929') {

            const handleDelete = (id) => {

                                            <th className="p-5 font-bold text-right">Actions</th>

                                            <tr key={inquiry.id} className={`hover:bg-blue-50/30 transition-colors ${inquiry.status === 'Contacted' ? 'opacity-60' : ''}`}>

                                                <td className="p-5 font-bold text-blue-950">{inquiry.name}</td>

                                                <td className="p-5 text-right">

                                                </td>
                                            </tr>
                                        )}

                                </table>
                            </div>
                        </div>
                    </div>

        const About = () => (<div className="fade-in"><section className="bg-blue-900 text-white py-20 text-center"><h1 className="text-5xl font-bold mb-4 heading-font">About Our School</h1></section><section className="py-20 container mx-auto px-4 max-w-4xl text-center space-y-8"><h2 className="text-3xl font-bold text-blue-950">Empowering Rural Talent</h2><p className="text-gray-600 leading-relaxed text-lg">Founded in 2005, Sharda Vidhya Mandir has grown into a beacon of modern education in Bajju. We blend ethical values with future-ready skills like Artificial Intelligence and Robotics.</p><div className="grid grid-cols-2 gap-8 pt-10"><div className="p-10 bg-orange-50 rounded-3xl"><Target className="mx-auto text-orange-600 mb-4" size={40}/><h4 className="font-bold text-xl">Mission</h4><p className="text-sm text-gray-500">Developing analytical minds for a digital world.</p></div><div className="p-10 bg-blue-50 rounded-3xl"><Eye className="mx-auto text-blue-900 mb-4" size={40}/><h4 className="font-bold text-xl">Vision</h4><p className="text-sm text-gray-500">Setting global benchmarks for rural educational technology.</p></div></div></section></div>);

        const Facilities = () => (<div className="fade-in"><section className="bg-blue-900 text-white py-20 text-center"><h1 className="text-5xl font-bold mb-4 heading-font">Facilities</h1></section><section className="py-20 container mx-auto px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"><div className="bg-white p-8 rounded-3xl shadow-lg text-center hover:shadow-2xl transition-all"><Shield className="mx-auto text-orange-600 mb-4" size={40}/><h3 className="font-bold text-xl mb-2">Secure Campus</h3><p className="text-gray-500 text-sm">24/7 CCTV surveillance and secure hostels for outstation students.</p></div><div className="bg-white p-8 rounded-3xl shadow-lg text-center hover:shadow-2xl transition-all"><Globe className="mx-auto text-green-600 mb-4" size={40}/><h3 className="font-bold text-xl mb-2">Geography Lab</h3><p className="text-gray-500 text-sm">High-tech mapping equipment and global terrain models for deep geographical studies.</p></div><div className="bg-white p-8 rounded-3xl shadow-lg text-center hover:shadow-2xl transition-all"><Award className="mx-auto text-blue-900 mb-4" size={40}/><h3 className="font-bold text-xl mb-2">Sports Grounds</h3><p className="text-gray-500 text-sm">Massive outdoor space for Athletics, Cricket, and Volleyball tournaments.</p></div></section></div>);

        // --- MAIN APP ---

        const ScrollToTop = () => {
            const { pathname } = useLocation();
            useEffect(() => window.scrollTo(0, 0), [pathname]);
            return null;

        const App = () => (
            <HashRouter>
                <ScrollToTop />
                <Routes>
                    <Route path="/admin" element={<AdminDashboard />} />
                    <Route path="*" element={
                        <div className="flex flex-col min-h-screen">
                            <Ticker />
                            <Navbar />
                            <main className="flex-grow">
                                <Routes>
                                    <Route path="/" element={<Home />} />
                                    <Route path="/about" element={<About />} />
                                    <Route path="/academics" element={<Academics />} />
                                    <Route path="/facilities" element={<Facilities />} />
                                    <Route path="/admissions" element={<Admissions />} />
                                    <Route path="/contact" element={<Contact />} />
                                </Routes>
                            </main>
                            <Footer />
                            <a href="tel:+919950434952" className="fixed bottom-6 right-6 bg-orange-600 text-white p-4 rounded-full shadow-2xl hover:bg-orange-700 transition-all z-50 animate-bounce active:scale-90"><Phone className="w-6 h-6" /></a>

                    } />

        const rootElement = document.getElementById('root');

            root.render(<App />);
